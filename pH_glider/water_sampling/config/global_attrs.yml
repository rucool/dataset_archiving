summary: For each project, underwater Slocum gliders were deployed with an integrated CTD and deep rated version of the Ion Sensitive Field Effect Transistor (ISFET)-based pH sensor as well as other sensors. Water samples were taken during deployment and recovery to ground-truth the glider-based pH sensor. Full-resolution quality-controlled glider datasets can be downloaded via the NCEI Ocean Carbon and Acidification Data System https://www.ncei.noaa.gov/products/ocean-carbon-acidification-data-system. Full-resolution raw glider datasets with associated QC variables can be downloaded at https://slocum-data.marine.rutgers.edu/erddap/index.html.
project: NOAA OAP (Ocean Acidification Program), RMI Eco-gliders, NJDEP
program: 'Collaborative Research: Optimizing Ocean Acidification Observations for Model Parameterization in the Coupled Slope Water System of the U.S. Northeast Large Marine Ecosystem, An ecological and oceanographic baseline to inform offshore wind development over the continental shelf off the coast of New Jersey, NJDEP'
